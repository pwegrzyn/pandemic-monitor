<div class="center">
  <mat-card>
      <mat-card-title>Patient information</mat-card-title>
      <hr>
      <mat-card-content>
        <form>
          <p><b>UserID:</b> {{userId}}</p>
          <p><b>Name:</b> {{userName}}</p>
          <p><b>Surname:</b> {{userSurname}}</p>
          <p><b>Status:</b> {{userStatus}}</p>
          <hr>
          <mat-card-subtitle>Change patient status</mat-card-subtitle>
          <div class="button">
            <button type="submit" mat-button class="btn btn-default" (click)="onChangeStatus('covid-positive')" >COVID-Positive</button>
            <button type="submit" mat-button class="btn btn-default" (click)="onChangeStatus('covid-negative')">COVID-Negative</button>
          </div>
          <hr>
          <div class="button">
            <button type="submit" mat-button class="btn btn-default" (click)="onBack()">Back</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
</div>
